<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>Westagram Login Page</title>
</head>
<body>
    <div class="firBox">
        <div class="mainBox">
            <div class="mainBox-one">
                <div class="titBox">
                    <img src="image/logo_text.png">
                </div>
                <div class="secBox">
                    <div class="logBar">
                        <input class="logPut" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
                    </div>
                    <div class="pwBar">
                        <input class="logPut" type="password" placeholder="비밀번호">
                    </div>
                    <div class="logBox">
                        <button class="logBtn">로그인</button>
                    </div>
                    <div class="fbLog">
                        <button class="fbLogBtn"><i class="fab fa-facebook-square"></i> Facebook으로 로그인</button>
                    </div>
                    <div class="forgetPaw">
                        <button class="pwdLink">비밀번호를 잊으셨나요?</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="idBox">
            <p class="nonId">계정이 없으신가요? <button class="joinId">가입하기</button></p>
        </div>
        <div class="appBox">
            <p class="downApp">앱을 다운로드하세요.</p>
            <div class="adownBox">
                <button class="downBtn">
                   <i class="fab fa-apple"></i> AppStore에서<br/> 다운로드 하기
                </button>
                <button class="downBtn">
                    <i class="fab fa-google-play"></i> 다운로드하기<br/> Google Play
                </button>
            </div>
        </div>
    </div>
    <footer>
        <span class="navBar">
            <ul class="infoBar">
                <li class="footTex">소개</li>
                <li class="footTex">도움말</li>
                <li class="footTex">홍보 센터</li>
                <li class="footTex">API</li>
                <li class="footTex">채용 정보</li>
                <li class="footTex">개인정보처리방침</li>
                <li class="footTex">약관</li>
                <li class="footTex">위치</li>
                <li class="footTex">인기 계정</li>
                <li class="footTex">해시태그</li>
                <li class="footTex">언어</li>
            </ul>
        </span>
        <span>© 2020 WESTAGRAM FORM FACEBOOK</span>
    </footer>
    <script src="./index.js"></script>
</body>
</html>
